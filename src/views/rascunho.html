<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body {
            background-color: rgb(0, 36, 83);
        }
        /* menu lateral */
        .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 220px;
        height: 100vh;
        background-color: #66b5f2;
        padding: 20px;
        color: #fff;
        }
        .sidebar h2 {
        margin-top: 0;
        font-size: 22px;
        }
        .sidebar ul {
        list-style: none;
        padding: 0;
        }
        .sidebar ul li {
        margin: 15px 0;
        }
        .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        }
        .sidebar ul li a:hover {
        color: #1abc9c;
        }
        .content {
        margin-left: 240px; 
        padding: 20px;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            background-color: rgb(26, 26, 26);
        }
        .navbar-text {
            align-items: "baseline";
            color: white;
        }
        .itens_esquerda {
            align-content: end;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <h6 class="navbar-text">
            Sistema de biblioteca pessoal
          </h6>
          <div class="itens_esquerda">
            <%=user.nome%>
          <button type="button" class="btn btn-danger">Encerrar sess√£o</button>
          </div>
        </div>
      </nav>
      <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Cadastrar</a></li>
            <li><a href="#">Listar</a></li>
        </ul>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
